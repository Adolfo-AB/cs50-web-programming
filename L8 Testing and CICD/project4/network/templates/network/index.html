{% extends "network/layout.html" %}

{% block body %}
<div class='container-fluid'>
    <h2>{{ title }}</h2>

    {% if user.is_authenticated and form %}
    <div class='container'>
        <h4>New Post</h4>
            <form action="{% url 'new_post' %}" method="POST">
                {% csrf_token %}
                <div class='form-group'>
                    {{ form }}
                </div>
                <div><input class="btn btn-primary" type="submit" value="Post"></div>
            </form>
    </div>
    <hr>
    {% endif %}
    <div class='container'>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                    <a class="card-author" href="{% url 'profile' post.author.username %}">{{ post.author }}<a>
                    <p class="card-content">{{ post.content }}</p>
                    <p class="card-datetime">{{ post.datetime }}</p>
                    </div>
                </div>
                </div>
            </div>
        {% empty %}
            No posts yet!
        {% endfor %}
    </div>
</div>
{% endblock %}
