<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            #grid {
                background-color: antiquewhite;
                display: grid;
                padding: 20px;
                column-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }

            .grid-item {
                background-color: tan;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">1. BU</div>
            <div class="grid-item">2. BU</div>
            <div class="grid-item">3. BU</div>
            <div class="grid-item">4. BU</div>
            <div class="grid-item">5. BU</div>
            <div class="grid-item">6. BU</div>
            <div class="grid-item">7. BU</div>
            <div class="grid-item">8. BU</div>
            <div class="grid-item">9. BU</div>
            <div class="grid-item">10. BU</div>
            <div class="grid-item">11. BU</div>
            <div class="grid-item">12. BU</div>
        </div>
    </body>
</html>
